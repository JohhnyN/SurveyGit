<div>
    
    <div class="flex -space-x-4 hover:space-x-1 float-right">
        {% if user.is_superuser %}
        <a href="{% url 'djf:detail' survey.slug %}" class="z-20 block p-4 text-purple-700 transition-all bg-purple-100 border-2 border-white rounded-full active:bg-purple-50 hover:scale-110 focus:outline-none focus:ring"
                type="button">
                {% include "djf/buttons/add_button.html" %}
        </a>


            <a href="{% url 'djf:admin_forms_survey' survey.slug %}" class="z-20 block p-4 text-blue-700 transition-all bg-blue-100 border-2 border-white rounded-full active:bg-blue-50 hover:scale-110 focus:outline-none focus:ring"
                    type="button">
                {% include "djf/buttons/edit_button.html" %}
            </a>

            <a href="{% url 'djf:admin_summary_survey' survey.slug %}" class="z-30 block p-4 text-green-700 transition-all bg-green-100 border-2 border-white rounded-full hover:scale-110 focus:outline-none focus:ring active:bg-gren50"
                    type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                </svg>
            </a>

            <button class="button-delete z-30 block p-4 text-red-700 transition-all bg-red-100 border-2 border-white rounded-full hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
                    data-bs-toggle="modal"
                    data-bs-target="#modalDelete"
                    data-mdb-object_name="{{ survey.name }}"
                    data-mdb-object_delete_url="{% url 'djf:admin_delete_survey' survey.slug %}">
                {% include "djf/buttons/delete_button.html" %}
            </button>
        {% endif %}
    </div>



    <div class="card text-center">
        <div class="card-header">Featured</div>
        <div class="card-body">
            <h5 class="card-title">{{ survey.name }}</h5>
            <p class="card-text">{{ survey.description }}</p>
            <a href="{% url 'djf:create' survey.slug %}" class="btn btn-primary">Пройти опрос</a>
        </div>
        <div class="card-footer text-muted">опрос открыт</div>
    </div>
</div>
